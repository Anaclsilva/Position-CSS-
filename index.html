<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Atividade-1</title>
    <style>
   *{
    margin: 0;
    padding: 0;
  }

  body{
    width: 100vh;
    height: 100vh;
    background-color: rgb(197, 193, 193) ;
  }
  .box1,.box2,.box3,.box4,.box5{
    left: 50%;
    top: 50%;
    position: absolute;
    transform: translate(-50%, -50%);
  }

  .box1{
    width: 400px;
    height: 400px;
    background-color: blue;
  }
    
  .box2{
    width: 300px;
    height: 300px;
    background-color: red;
  }
  .box3{
    width:200px;
    height: 200px;
    background-color: black;
  }
  .box4{
    width: 100px;
    height:100px;
    background-color: green;
  }
  .box5{
    width: 50px;
    height: 50px;
    background-color: yellow;
  }
    </style>
    
</head>
<body>
    <div class="box1">
        <div class="box2">
            <div class="box3">
                <div class="box4">
                    <div class="box5">

                    </div>
                </div>
            </div>

        </div>
    </div>
        
        
</body>
</html>
